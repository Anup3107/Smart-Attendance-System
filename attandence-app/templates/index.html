<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Attendance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <div class="dashboard-container">
    <h1 class="heading">ðŸŽ“ QR Attendance Dashboard</h1>

    <div class="button-group">
      <button id="startScanner" class="glass-btn btn-green">
        <i data-lucide="camera"></i> Start Scanner
      </button>
      <button id="refreshData" class="glass-btn btn-blue">
        <i data-lucide="refresh-ccw"></i> Refresh Data
      </button>
      <a href="/download_csv" class="glass-btn btn-yellow">
        <i data-lucide="download"></i> Download CSV
      </a>
    </div>

    <div class="table-container glass-card">
      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Emotion</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
