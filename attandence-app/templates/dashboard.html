<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0020, #000);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .dashboard-container {
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }

    h1 {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(0,255,255,0.1);
      text-transform: uppercase;
    }

    .present {
      background-color: rgba(0,255,100,0.2);
      color: #00ff99;
    }

    .absent {
      background-color: rgba(255,0,0,0.1);
      color: #ff6666;
    }

    .refresh-btn {
      margin-top: 15px;
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Attendance Dashboard</h1>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh</button>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('/students_data');
      const data = await res.json();
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";

      data.forEach(student => {
        const row = document.createElement("tr");
        row.classList.add(student.Status.toLowerCase());
        row.innerHTML = `
          <td>${student.StudentID}</td>
          <td>${student.Name}</td>
          <td>${student.Status}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Auto-refresh every 5 seconds
    setInterval(loadData, 5000);
    loadData();
  </script>
</body>
</html>
