<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-5">
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“… Attendance Records</h2>

          <th>Student ID</th>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Emotion</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row['StudentID'] }}</td>
          <td>{{ row['Name'] }}</td>
          <td>{{ row['Date'] }}</td>
          <td>{{ row['Time'] }}</td>
          <td>{{ row['Emotion'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

</body>
</html>
